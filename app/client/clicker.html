<template name="clicker">

  <form>
    Room Name:<br>
    <input type="text" name="roomName"><br>
    <button>Create A Room</button>
  </form>

  <table id="availableRooms">
    <thead>
        <tr>
            <th>Available Rooms:</th>
        </tr>
    </thead>
    <tbody id="tbody">
          {{#each rooms}}
            <tr>{{name}}</tr>
          {{/each}}
    </tbody>
</table>

</template>
